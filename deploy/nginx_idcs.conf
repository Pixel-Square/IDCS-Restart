# nginx site configuration for the IDCS app
# Place this in /etc/nginx/sites-available/idcs and symlink to sites-enabled
server {
    listen 80;
    server_name idcs.zynix.us db.zynix.us;

    client_max_body_size 50M;

    location /static/ {
        alias /home/iqac/IDCS-Restart/backend/staticfiles/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    location /media/ {
        alias /home/iqac/IDCS-Restart/backend/media/;
        access_log off;
        expires 30d;
    }

    # Serve favicon directly from staticfiles
    location = /favicon.ico {
        alias /home/iqac/IDCS-Restart/backend/staticfiles/favicon.ico;
        access_log off;
        expires 30d;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://unix:/run/gunicorn.sock:;
    }
}
