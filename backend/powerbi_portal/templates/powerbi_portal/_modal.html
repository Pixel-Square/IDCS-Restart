<style>
  .modal-overlay{
    display:none;position:fixed;top:0;left:0;width:100%;height:100%;
    background:rgba(15,23,42,0.45);backdrop-filter:blur(4px);
    z-index:1000;align-items:center;justify-content:center
  }
  .modal-overlay.active{display:flex}
  .modal-content{
    background:#FFFFFF;border:1px solid #E2E8F0;
    border-radius:16px;padding:0;width:100%;max-width:580px;
    max-height:88vh;overflow-y:auto;
    box-shadow:0 24px 64px rgba(0,0,0,0.14),0 8px 24px rgba(0,0,0,0.08);
    animation:modalIn 0.22s cubic-bezier(.34,1.2,.64,1)
  }
  .modal-content.modal-lg{max-width:800px}
  @keyframes modalIn{from{transform:translateY(24px) scale(0.97);opacity:0}to{transform:translateY(0) scale(1);opacity:1}}
  .modal-header{
    display:flex;justify-content:space-between;align-items:center;
    padding:20px 24px 16px;border-bottom:1px solid #E2E8F0
  }
  .modal-title{font-size:17px;font-weight:700;color:#1E293B;margin:0;letter-spacing:-0.2px}
  .modal-close{
    background:transparent;border:none;width:32px;height:32px;
    display:flex;align-items:center;justify-content:center;
    border-radius:8px;cursor:pointer;color:#94A3B8;font-size:20px;
    transition:all 0.15s;flex-shrink:0
  }
  .modal-close:hover{background:#F1F5F9;color:#1E293B}
  .modal-body{padding:20px 24px;color:#1E293B}
  .modal-footer{display:flex;gap:10px;justify-content:flex-end;padding:16px 24px;border-top:1px solid #E2E8F0;background:#F8F9FA;border-radius:0 0 16px 16px}
</style>

<script>
function openModal(modalId) {
  document.getElementById(modalId).classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closeModal(modalId) {
  document.getElementById(modalId).classList.remove('active');
  document.body.style.overflow = 'auto';
}

// Close on overlay click
document.addEventListener('click', function(e) {
  if (e.target.classList.contains('modal-overlay')) {
    closeModal(e.target.id);
  }
});

// Close on Escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    document.querySelectorAll('.modal-overlay.active').forEach(modal => {
      closeModal(modal.id);
    });
  }
});
</script>
