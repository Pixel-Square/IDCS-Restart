<table>
  <thead>
    <tr>
      <th style="width: 160px;">Reg No</th>
      <th>Student</th>
      <th style="width: 220px;">Section</th>
      <th style="width: 120px;">Status</th>
    </tr>
  </thead>
  <tbody>
    {% for s in students %}
      <tr>
        <td>{{ s.reg_no }}</td>
        <td>{{ s.user.get_full_name|default:s.user.username }}</td>
        <td>{% if s.section %}{{ s.section }}{% else %}-{% endif %}</td>
        <td>{{ s.status }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="4" class="muted">No students found.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
